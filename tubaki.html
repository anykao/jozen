<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日次報告</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <style>
      textarea { resize:vertical; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">日次報告</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="index.html">上善如水</a></li>
              <li><a href="egf.html">つや姫</a></li>
              <li class="active"><a href="#">美椿</a></li>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
      <div class="container col-xs-12 col-sm-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 well">
            <form class="form-horizontal" role="form" method="POST" action="//forms.brace.io/duke@estate.ocn.ne.jp">
              <input type="hidden" name="ブランド" value="美椿">
              <div class="form-group">
                <label for="p1" class="col-xs-4 control-label">スキンオイル</label>
                <div class="col-xs-8">
                  <input id="p1" name="スキンオイル" min="0" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="p2" class="col-xs-4 control-label">ソープ</label>
                <div class="col-xs-8">
                  <input id="p2" name="ソープ" min="0" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="p3" class="col-xs-4 control-label">セット</label>
                <div class="col-xs-8">
                  <input id="p3" name="セット" min="0" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="sum" class="col-xs-4 control-label">売上</label>
                <div class="col-xs-8">
                  <input id="sum" name="売上" min="0" type="number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="comment" class="col-xs-4 control-label">備考</label>
                <div class="col-xs-8">
                  <textarea id="comment" class="form-control" name="備考" rows="1"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="branch" class="col-xs-4 control-label">店舗</label>
                <div class="col-xs-8">
                  <select id="branch" name="店舗" type="select" class="form-control">
                    <option value=""></option>
                    <option value="秋葉原店">秋葉原店</option>
                    <option value="銀座店">銀座店</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="submitter" class="col-xs-4 control-label">報告者</label>
                <div class="col-xs-8">
                  <select id="submitter" name="報告者" type="select" class="form-control">
                    <option value=""></option>
                    <option value="李慧琴">李慧琴</option>
                    <option value="刘莹">刘莹</option>
                    <option value="张海芳">张海芳</option>
                    <option value="朱白露">朱白露</option>
                    <option value="刘姗姗">刘姗姗</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8">
                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> 送信</button>
                  <button type="reset" class="btn btn-default">リセット</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
