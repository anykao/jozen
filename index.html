<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="well">
		<form class="form-horizontal" role="form" method="POST" action="//forms.brace.io/600913.li+jozen@gmail.com">
			<div class="form-group">
				<label for="cream" class="col-xs-2 control-label">cream</label>
				<div class="col-xs-10">
					<input id="cream" name="cream" type="number" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-xs-2 control-label">clenzen</label>
				<div class="col-xs-10">
					<input name="clenzen" type="number" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-xs-2 control-label">comment</label>

					<textarea name="comment" cols="30" rows="10"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<button type="submit" class="btn btn-primary">送信</button>
					<button type="reset" class="btn btn-default">リセット</button>
				</div>
			</div>
		</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
